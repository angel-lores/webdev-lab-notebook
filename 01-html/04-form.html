<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit">
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
        </p>

        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@pdx.edu"
            required
          />
        </p>

        <fieldset>
          <legend>Favorite Character:</legend>
          <label>
            <input type="radio" name="character" value="Spongebob" /> Spongebob
          </label>
          <br />
          <label>
            <input type="radio" name="character" value="Sandy" /> Sandy
          </label>
          <br />
          <label>
            <input type="radio" name="character" value="Patrick" /> Patrick
          </label>
        </fieldset>

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <label>
            <input type="checkbox" name="fandom" value="watched" />Yes, I have
            watched all episodes!
          </label>
          <br />
          <label>
            <input type="checkbox" name="fandom" value="memes" />Yes, it's got
            the best memes.
          </label>
        </fieldset>

        <p>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </p>
      </form>
    </main>
  </body>
</html>
